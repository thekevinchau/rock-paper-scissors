<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <script src = "rps.js" defer></script>
        <link rel="stylesheet" href="rps.css">
    </head>
    <body>
        <div class = "container">
            <div class="header">
                Let's play! What will it be? Rock, Paper or Scissors?
            </div>
            <div class="button-container">
                <button id = "rock">
                    <img src = "./rock.png" alt = "Rock">
                </button>
                <button id = "paper">
                    <img src = "./paper.png" alt = "Paper">
                </button>
                <button id = "scissor">
                    <img src = "./scissors.png" alt = "Scissor">
                </button>
            </div>
        </div>
    </body>
</html>
